{% extends 'store/base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-dark text-white">
          <h4 class="mb-0">üõçÔ∏è Add New Product</h4>
        </div>
        <div class="card-body bg-light">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
              <label for="id_name" class="form-label">Product Name</label>
              {{ form.name }}
            </div>

            <div class="mb-3">
              <label for="id_description" class="form-label">Description</label>
              {{ form.description }}
            </div>

            <div class="mb-3">
              <label for="id_price" class="form-label">Price (‚Çπ)</label>
              {{ form.price }}
            </div>

            <div class="mb-3">
              <label for="id_category" class="form-label">Category</label>
              {{ form.category }}
            </div>

            <div class="mb-3">
              <label for="id_image" class="form-label">Product Image</label>
              {{ form.image }}
            </div>

            <button type="submit" class="btn btn-success">‚ûï Add Product</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
